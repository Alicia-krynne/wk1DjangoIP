{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>My Gallery- {{title}}</title>
  {% else %}
    <title> My Gallery </title>
  {% endif %}

  
  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    {% endblock %}

  
</head>
<body>
  <nav class="navbar">
  
    <div class="btn ">
      <a href="{% url 'myGallery' %}"><button class="btn">HOME</button></a> 
    </div>
    <div class="btn">
      <a href="{%url 'showImages' %}"><button class="btn">GALLERY</button></a>     
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <form class="form" role="search" action="{% url 'search_results' %}">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search gallery" name="gallery">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
    
          </form>
      </div>
        </div>
      </div>
    </div>
</nav>

  {% block content %}
  
    
  
    {% endblock %}

    {% block scripts %}
    {% bootstrap_javascript %}
            <script>
              function copyToClipboard(element) {
                $(element).select();
                document.execCommand("copy");
              }
              </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='js/jquery.js'></script>
        <script src='js/plugins.js'></script>
        <script src='js/scripts.js'></script>
        <script src='js/masonry.pkgd.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% endblock %}
   
</body>
</html>

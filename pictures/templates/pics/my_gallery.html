{%extends 'pics/base.html'%}
{%load bootstrap4%}
{% block content %}
{{block.super}}


  <div class="container">
    <div class="row">
            {% for image in images %}

      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0 hover ">
        <img src="{{image.image.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{image.id}}"       >
          <div class="desc"> {{image.description}} </div>
      </div>
    <!-- Modal -->
    <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h3 class="modal-title" id="exampleModalLongTitle">{{image.title}}</h3>
                <br>
              <h4 class="modal-title">{{image.location}}</h4>
            
            </div>

            <div class="modal-body">
              <div class="text-center">
                <img src='{{image.image.url}}' class="img-responsive" width=100% height=100% alt="Image">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="copyToClipboard('#{{image.id}}-url')" >Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

            
          </div>
        </div>
      </div>

        {% endfor %}
    </div>

  </div>

{%endblock%}
